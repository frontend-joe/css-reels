<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkboxes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="frame">
      <header>
        <h2>Save These</h2>
        <h1 style="font-size: 17px">CSS Checkboxes</h1>
      </header>
      <div class="grid">
        <div>
          <p>1</p>
          <div class="checkbox-wrapper-33">
            <label class="checkbox">
              <input class="checkbox__trigger visuallyhidden" type="checkbox" />
              <span class="checkbox__symbol">
                <svg
                  aria-hidden="true"
                  class="icon-checkbox"
                  width="28px"
                  height="28px"
                  viewBox="0 0 28 28"
                  version="1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M4 14l8 7L24 7"></path>
                </svg>
              </span>
            </label>
          </div>
        </div>
        <div>
          <p>2</p>
          <div class="checkbox-wrapper-4">
            <input class="inp-cbx" id="morning" type="checkbox" />
            <label class="cbx" for="morning"
              ><span>
                <svg width="12px" height="10px">
                  <use xlink:href="#check-4"></use></svg></span
            ></label>
            <svg class="inline-svg">
              <symbol id="check-4" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
              </symbol>
            </svg>
          </div>
        </div>
        <div>
          <p>3</p>
          <div class="checkbox-wrapper-42">
            <input id="cbx-42" type="checkbox" />
            <label class="cbx" for="cbx-42"></label>
          </div>
        </div>
        <div>
          <p>4</p>
          <div class="checkbox-wrapper-30">
            <span class="checkbox">
              <input type="checkbox" />
              <svg>
                <use xlink:href="#checkbox-30" class="checkbox"></use>
              </svg>
            </span>
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
              <symbol id="checkbox-30" viewBox="0 0 22 22">
                <path
                  fill="none"
                  stroke="#8f44fd"
                  d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"
                />
              </symbol>
            </svg>
          </div>
        </div>
        <div>
          <p>5</p>
          <div class="checkbox-wrapper-44">
            <label class="toggleButton">
              <input type="checkbox" />
              <div>
                <svg viewBox="0 0 48 48">
                  <path
                    d="M14,24 L21,31 L39.7428882,11.5937758 C35.2809627,6.53125861 30.0333333,4 24,4 C12.95,4 4,12.95 4,24 C4,35.05 12.95,44 24,44 C35.05,44 44,35.05 44,24 C44,19.3 42.5809627,15.1645919 39.7428882,11.5937758"
                  ></path>
                </svg>
              </div>
            </label>
          </div>
        </div>
        <div>
          <p>6</p>
          <div class="checkbox-wrapper-37">
            <input type="checkbox" name="checkbox" id="terms-checkbox-37" />
            <label for="terms-checkbox-37" class="terms-label">
              <svg
                class="checkbox-svg"
                viewBox="0 0 200 200"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <mask id="path-1-inside-1_476_5-37" fill="white">
                  <rect width="200" height="200" />
                </mask>
                <rect
                  width="200"
                  height="200"
                  class="checkbox-box"
                  stroke-width="40"
                  mask="url(#path-1-inside-1_476_5-37)"
                />
                <path
                  class="checkbox-tick"
                  d="M52 111.018L76.9867 136L149 64"
                  stroke-width="15"
                />
              </svg>
            </label>
          </div>
        </div>
      </div>
      <h3 style="font-size: 14px">Code in comments ⬇️</h3>
    </div>
  </body>
</html>
