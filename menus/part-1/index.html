<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div id="menu"></div>
    <ul class="links">
      <li>
        <a>About</a>
      </li>
      <li style="animation-delay: 0.1s">
        <a>Portfolio</a>
      </li>
      <li style="animation-delay: 0.2s">
        <a>Services</a>
      </li>
      <li style="animation-delay: 0.3s">
        <a>Contact</a>
      </li>
    </ul>
    <div class="frame">
      <header>
        <h2>Save These</h2>
        <h1 style="font-size: 19px">CSS Menus</h1>
      </header>
      <div class="grid two-col buttons">
        <div>
          <p>1</p>
          <button type="button" onclick="handleClick('one')">Slide In</button>
        </div>
        <div>
          <p>2</p>
          <button type="button" onclick="handleClick('three')">Fade</button>
        </div>
        <div>
          <p>3</p>
          <button type="button" onclick="handleClick('two')">Scale</button>
        </div>
        <div>
          <p>4</p>
          <button type="button" onclick="handleClick('four')">Diagonal</button>
        </div>
        <div>
          <p>5</p>
          <button type="button" onclick="handleClick('five')">Elastic</button>
        </div>
        <div>
          <p>6</p>
          <button type="button" onclick="handleClick('six')">Circle</button>
        </div>
      </div>
      <h3>Code in comments ⬇️</h3>
    </div>

    <script type="text/javascript">
      const overlay = document.querySelector(".overlay");
      const menu = document.querySelector("#menu");
      const links = document.querySelector(".links");

      const handleClick = (buttonId) => {
        menu.classList = [];
        menu.classList.add(buttonId);
        setTimeout(() => {
          document.body.classList.add("menu-active");
        }, 100);
      };

      menu.addEventListener("click", () => {
        document.body.classList.remove("menu-active");

        setTimeout(() => {
          menu.classList = [];
        }, 400);
      });

      links.addEventListener("click", () => {
        document.body.classList.remove("menu-active");

        setTimeout(() => {
          menu.classList = [];
        }, 400);
      });
    </script>
  </body>
</html>
