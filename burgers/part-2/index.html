<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burgers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="frame">
      <header>
        <h2>Save These</h2>
        <h1 style="font-size: 18px">CSS Burgers</h1>
      </header>
      <div class="grid">
        <div>
          <p>1</p>
          <button
            onclick="this.querySelector('span').classList.toggle('is-closed')"
            class="button"
          >
            <span class="burger-2">
              <span class="bar bar--1"></span>
              <span class="bar bar--2"></span>
              <span class="bar bar--3"></span>
            </span>
          </button>
        </div>
        <div>
          <p>2</p>
          <button
            onclick="this.querySelector('span').classList.toggle('is-closed')"
            class="button"
          >
            <span class="burger-1">
              <span class="bars" id="bar1"></span>
              <span class="bars" id="bar2"></span>
              <span class="bars" id="bar3"></span>
            </span>
          </button>
        </div>
        <div>
          <p>3</p>
          <button
            onclick="this.querySelector('span').classList.toggle('is-closed')"
            class="button"
          >
            <span class="burger-3">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </button>
        </div>
        <div>
          <p>4</p>
          <button
            onclick="this.querySelector('span').classList.toggle('is-closed')"
            class="button"
          >
            <span class="burger-4">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </button>
        </div>
        <div>
          <p>5</p>
          <button
            onclick="this.querySelector('span').classList.toggle('is-closed')"
            class="button"
          >
            <span class="burger-6">
              <span id="bar1" class="bars"></span>
              <span id="bar2" class="bars"></span>
              <span id="bar3" class="bars"></span>
            </span>
          </button>
        </div>
        <div>
          <p>6</p>
          <button
            onclick="this.querySelector('span').classList.toggle('is-closed')"
            class="button"
          >
            <span class="burger-5">
              <svg viewBox="0 0 32 32">
                <path
                  class="line line-top-bottom"
                  d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
                ></path>
                <path class="line" d="M7 16 27 16"></path>
              </svg>
            </span>
          </button>
        </div>
      </div>
      <h3>Code in comments ⬇️</h3>
    </div>
  </body>
</html>
