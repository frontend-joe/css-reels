<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Property</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="frame rows">
      <header>
        <h2>LEARN CSS</h2>
        <h1 style="font-size: 17px">Filter Property</h1>
      </header>
      <div class="wrapper">
        <div class="greyscale">filter: grayscale(0.75);</div>
        <div class="brightness">filter: brightness(1.25);</div>
        <div class="sepia">filter: sepia(0.5);</div>
        <div class="saturate">filter: saturate(3);</div>
        <div class="hue-rotate">filter: hue-rotate(90deg);</div>
        <div class="blur">filter: blur(4px);</div>
        <span class="image-wrapper">
          <img src="image.jpg" />
        </span>
      </div>
      <h3>@frontendjoe</h3>
    </div>
  </body>
</html>
