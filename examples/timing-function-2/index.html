<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timing Function</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="frame rows">
      <header>
        <h2>LEARN CSS</h2>
        <h1 style="font-size: 15px">Timing Functions</h1>
      </header>
      <div class="grid">
        <div class="row linear">
          <div class="code">linear</div>
          <div class="loader">
            <div class="section-path">
              <div class="globe globe-1"></div>
              <div class="globe globe-2"></div>
            </div>
          </div>
        </div>
        <div class="row ease">
          <div class="code">ease</div>
          <div class="loader">
            <div class="section-path">
              <div class="globe globe-1"></div>
              <div class="globe globe-2"></div>
            </div>
          </div>
        </div>
        <div class="row ease-in">
          <div class="code">ease-in</div>
          <div class="loader">
            <div class="section-path">
              <div class="globe globe-1"></div>
              <div class="globe globe-2"></div>
            </div>
          </div>
        </div>
        <div class="row ease-out">
          <div class="code">ease-out</div>
          <div class="loader">
            <div class="section-path">
              <div class="globe globe-1"></div>
              <div class="globe globe-2"></div>
            </div>
          </div>
        </div>
        <div class="row ease-in-out">
          <div class="code">ease-in-out</div>
          <div class="loader">
            <div class="section-path">
              <div class="globe globe-1"></div>
              <div class="globe globe-2"></div>
            </div>
          </div>
        </div>
        <div class="row cubic-bezier">
          <div class="code">cubic-bezier(0.9,0.4,0.8,0)</div>
          <div class="loader">
            <div class="section-path">
              <div class="globe globe-1"></div>
              <div class="globe globe-2"></div>
            </div>
          </div>
        </div>
      </div>
      <h3>@frontendjoe</h3>
    </div>
  </body>
</html>
