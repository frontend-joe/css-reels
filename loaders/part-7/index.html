<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loaders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="frame">
      <header>
        <h2>Save These</h2>
        <h1 style="font-size: 19px">CSS Loaders</h1>
      </header>
      <div class="grid">
        <div>
          <p>1</p>
          <div class="loader-1">
            <svg class="container" viewBox="0 0 40 40" height="40" width="40">
              <circle
                class="track"
                cx="20"
                cy="20"
                r="17.5"
                pathlength="100"
                stroke-width="5px"
                fill="none"
              />
              <circle
                class="car"
                cx="20"
                cy="20"
                r="17.5"
                pathlength="100"
                stroke-width="5px"
                fill="none"
              />
            </svg>
          </div>
        </div>
        <div>
          <p>2</p>
          <div class="loader-2"></div>
        </div>
        <div>
          <p>3</p>
          <div class="loader-3"></div>
        </div>
        <div>
          <p>4</p>
          <div class="loader-4"></div>
        </div>
        <div>
          <p>5</p>
          <div class="loader-5">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div>
          <p>6</p>
          <span class="loader-6"> </span>
        </div>
      </div>
      <h3>Code in comments ⬇️</h3>
    </div>
  </body>
</html>
